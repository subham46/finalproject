<style>
    * {
        box-sizing: border-box;
    }
    /* basic stylings ------------------------------------------ */
    
    .container {
        font-family: 'Roboto';
        width: 600px;
        margin: 30px auto 0;
        display: block;
        background: #FFF;
        padding: 10px 50px 50px;
    }
    
    h2 {
        text-align: center;
        margin-bottom: 50px;
    }
    
    h2 small {
        font-weight: normal;
        color: #888;
        display: block;
    }
    
    .footer {
        text-align: center;
    }
    
    .footer a {
        color: #53B2C8;
    }
    /* form starting stylings ------------------------------- */
    
    .group {
        position: relative;
        margin-bottom: 45px;
    }
    
    input {
        font-size: 18px;
        padding: 10px 10px 10px 5px;
        display: block;
        width: 300px;
        border: none;
        border-bottom: 1px solid #757575;
    }
    
    input:focus {
        outline: none;
    }
    /* LABEL ======================================= */
    
    label {
        color: #999;
        font-size: 18px;
        font-weight: normal;
        position: absolute;
        pointer-events: none;
        left: 5px;
        top: 10px;
        transition: 0.2s ease all;
        -moz-transition: 0.2s ease all;
        -webkit-transition: 0.2s ease all;
    }
    /* active state */
    
    input:focus~label,
    input:valid~label {
        top: -13px;
        font-size: 11px;
        color: hsl(2, 75%, 26%);
    }
    /* BOTTOM BARS ================================= */
    
    .bar {
        position: relative;
        display: block;
        width: 300px;
    }
    
    .bar:before,
    .bar:after {
        content: '';
        height: 2px;
        width: 0;
        bottom: 1px;
        position: absolute;
        background: hsl(2, 75%, 26%);
        transition: 0.6s ease all;
        -moz-transition: 0.6s ease all;
        -webkit-transition: 0.6s ease all;
    }
    
    .bar:before {
        left: 50%;
    }
    
    .bar:after {
        right: 50%;
    }
    /* active state */
    
    input:focus~.bar:before,
    input:focus~.bar:after {
        width: 50%;
    }
    /* HIGHLIGHTER ================================== */
    
    .highlight {
        position: absolute;
        height: 60%;
        width: 100px;
        top: 25%;
        left: 0;
        pointer-events: none;
        opacity: 0.5;
    }
    /* active state */
    
    input:focus~.highlight {
        -webkit-animation: inputHighlighter 0.6s ease;
        -moz-animation: inputHighlighter 0.6s ease;
        animation: inputHighlighter 0.6s ease;
    }
    /* ANIMATIONS ================ */
    
    @-webkit-keyframes inputHighlighter {
        from {
            background: hsl(2, 75%, 26%);
        }
        to {
            width: 0;
            background: transparent;
        }
    }
    
    @-moz-keyframes inputHighlighter {
        from {
            background: hsl(2, 75%, 26%);
        }
        to {
            width: 0;
            background: transparent;
        }
    }
    
    @keyframes inputHighlighter {
        from {
            background: hsl(2, 75%, 26%);
        }
        to {
            width: 0;
            background: transparent;
        }
    }
</style>
<div class="container">

    <form>

        <div class="group">
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Name</label>
        </div>

        <div class="group">
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Email</label>
        </div>

    </form>
