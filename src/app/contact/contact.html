<style>
    .group {
        position: relative;
        width: auto;
        max-width: 300px;
        margin-bottom: 45px;
    }
    
    input {
        font-size: 18px;
        padding: 10px 10px 10px 5px;
        display: block;
        width: auto;
        max-width: 300px;
        border: none;
        border-bottom: 1px solid #757575;
    }
    
    input:focus {
        outline: none;
    }
    
    label {
        color: #999;
        font-size: 18px;
        font-weight: normal;
        position: absolute;
        pointer-events: none;
        left: 5px;
        top: 10px;
        transition: 0.2s ease all;
    }
    /* active state */
    
    input:focus~label,
    input:valid~label {
        top: -20px;
        font-size: 14px;
        color: hsl(2, 75%, 26%);
    }
    
    .bar {
        position: relative;
        display: block;
        width: 100%;
    }
    
    .bar:before,
    .bar:after {
        content: '';
        height: 2px;
        width: 0;
        bottom: 1px;
        position: absolute;
        background: hsl(2, 75%, 26%);
        transition: 0.5s ease all;
    }
    
    .bar:before {
        left: 50%;
    }
    
    .bar:after {
        right: 50%;
    }
    /* active state */
    
    input:focus~.bar:before,
    input:focus~.bar:after {
        width: 50%;
    }
    
    .highlight {
        position: absolute;
        height: 60%;
        width: 100px;
        top: 25%;
        left: 0;
        pointer-events: none;
        opacity: 0.1;
    }
    /* active state */
    
    input:focus~.highlight {
        animation: inputHighlighter 1.3s ease;
    }
    /* ANIMATIONS ================ */
    
    @keyframes inputHighlighter {
        from {
            background: hsl(2, 75%, 26%);
        }
        to {
            width: auto;
            background: transparent;
        }
    }
    
    input:focus~label,
    input:valid~label {
        top: -120px;
        font-size: 14px;
        color: hsl(2, 75%, 26%);
    }
</style>
<section class="main">
    <h1>Contact</h1>
    <div class="content">
        <form>

            <div class="group">
                <label>Name</label>
                <input type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
            </div>

            <div class="group">
                <label>Email</label>
                <input type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
            </div>

        </form>
    </div>
</section>
