<style>
    /* basic stylings ------------------------------------------ */
    
    h2 {
        text-align: center;
        margin-bottom: 50px;
    }
    
    h2 small {
        font-weight: normal;
        color: #888;
        display: block;
    }
    /* form starting stylings ------------------------------- */
    
    .group {
        position: relative;
        margin-bottom: 45px;
    }
    
    input {
        font-size: 18px;
        padding: 10px 10px 10px 5px;
        display: block;
        width: 300px;
        border: none;
        border-bottom: 1px solid #757575;
    }
    
    input:focus {
        outline: none;
    }
    /* grouperLABEL ======================================= */
    
    label {
        color: #999;
        font-size: 18px;
        font-weight: normal;
        position: absolute;
        pointer-events: none;
        left: 5px;
        top: 10px;
        transition: 0.2s ease all;
        -moz-transition: 0.2s ease all;
        -webkit-transition: 0.2s ease all;
    }
    /* active state */
    
    input:focus~label,
    input:valid~label,
    textarea:focus~label,
    textarea:valid~label {
        top: -13px;
        font-size: 12px;
        font-weight: bold;
        color: hsl(2, 75%, 26%);
    }
    /* BOTTOM BARS ================================= */
    
    .bar {
        position: relative;
        display: block;
        width: 320px;
    }
    
    .bar:before,
    .bar:after {
        content: '';
        height: 2px;
        width: 0;
        bottom: 0.5px;
        position: absolute;
        background: hsl(2, 75%, 26%);
        transition: 0.6s ease all;
        -moz-transition: 0.6s ease all;
        -webkit-transition: 0.6s ease all;
    }
    
    .bar:before {
        left: 50%;
    }
    
    .bar:after {
        right: 50%;
    }
    /* active state */
    
    input:focus~.bar:before,
    input:focus~.bar:after {
        width: 50%;
    }
    /* HIGHLIGHTER ================================== */
    
    .highlight {
        position: absolute;
        height: 60%;
        width: 100px;
        top: 25%;
        left: 0;
        pointer-events: none;
        opacity: 0.4;
    }
    /* active state */
    
    input:focus~.highlight,
    {
        -webkit-animation: inputHighlighter 0.6s ease;
        -moz-animation: inputHighlighter 0.6s ease;
        animation: inputHighlighter 0.6s ease;
    }
    /* ANIMATIONS ================ */
    
    @-webkit-keyframes inputHighlighter {
        from {
            background: hsl(2, 75%, 26%);
        }
        to {
            width: 0;
            background: transparent;
        }
    }
    
    @-moz-keyframes inputHighlighter {
        from {
            background: hsl(2, 75%, 26%);
        }
        to {
            width: 0;
            background: transparent;
        }
    }
    
    @keyframes inputHighlighter {
        from {
            background: hsl(2, 75%, 26%);
        }
        to {
            width: 0;
            background: transparent;
        }
    }
